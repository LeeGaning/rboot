name: hi
version: 0.1.0
ruleset:
    hi: "^hello"
usage:
    hi: echo hello world and 你好
description: 脚本插件示例
command:
    - cmd:
          - echo hello world
          - curl 'https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=ca382666-138a-4f8a-9532-09055aa2b52f' -H 'Content-Type: application/json' -d '{"msgtype":"text","text":{"content":"hello world"}}'
